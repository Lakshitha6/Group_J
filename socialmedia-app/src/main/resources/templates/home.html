<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="header-section">
  <div class="container">
    <h2>Welcome!</h2>

    <form th:action="@{/post}" th:object="${postDTO}" method="post">
      <textarea th:field="*{content}" placeholder="What's on your mind?" rows="3" cols="50"></textarea>
      <br>
      <button type="submit">Post</button>
    </form>

    <hr>

    <h3>Your Posts:</h3>
    <ul>
      <li th:each="post : ${posts}">
        <p th:text="${post.content}"></p>
        <small th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
      </li>
    </ul>

    <a href="/logout">Logout</a>

  </div>
</div>
