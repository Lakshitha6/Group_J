<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friend Requests</title>
</head>
<body>
<h2>Incoming Requests</h2>
<ul>
    <li th:each="req : ${incoming}">
        <span th:text="${req.sender.firstName + ' ' + req.sender.lastName}"></span>
        <form th:action="@{'/friend/accept/' + ${req.id}}" method="post">
            <button>Accept</button>
        </form>
        <form th:action="@{'/friend/decline/' + ${req.id}}" method="post">
            <button>Decline</button>
        </form>
    </li>
</ul>

<h2>Outgoing Requests</h2>
<ul>
    <li th:each="req : ${outgoing}">
        <span th:text="${req.receiver.firstName + ' ' + req.receiver.lastName}"></span>
        <span th:text="'Status: ' + ${req.status}"></span>
    </li>
</ul>
<a href="/home">Back to home</a>

</body>
</html>
